<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food The Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-utensils"></i>Meals</a>
        <a href="#"><i class="fas fa-hamburger"></i>Burger</a>
        <a href="#"><i class="fas fa-pizza-slice"></i>Pizza</a>
        <a href="#"><i class="fas fa-blender-phone"></i>Contact</a>
    </nav>
    <div>
        <section>
            <h1>variety of foods</h1>
            <div>
                <i class="change fas fa-egg"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
              </div>
        </section>
        <section>
            <h1>popular meals</h1>
            <div>
                <div>
                    <img src="images/card-img-1.png" alt="card-img-1"/>
                    <h3>Fish</h3>
                    <button>Order now</button>
                </div>
                <div>
                    <img src="images/card-img-2.png" alt="card-img-2"/>
                    <h3>Cake</h3>
                    <button>Order now</button>
                </div>
                <div>
                    <img src="images/card-img-3.png" alt="card-img-3" />
                    <h3>Lobster</h3>
                    <button >Order now</button>
                </div>
            </div>
        </section>
        <section>
            <h1>Gallery</h1>
        </section>
        <section>
            <div>
                <h2>Sign Me Up</h2>
                <p>
                    BE THE FIRST TO KNOW ABOUT NEW PRODUCTS
                </p>
            </div>
            <form>
                <input
                    type="email"
                    placeholder="Enter Your Email"
                />
                <button type="submit" >
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <p>CodeAndCreate &copy; All rights reserved</p>
        </section>
    </div>
</body>
</html>
